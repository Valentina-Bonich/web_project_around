<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="página interactiva llamada, Alrededor de los EE.UU, en la que los usuarios pueden añadir, eliminar o dar me gusta a las fotos."
    />
    <meta name="author" content="Valentina Bonich" />
    <meta name="keywords" content="fotos, contenido, EE.UU" />
    <title>Alrededor de los EE.UU</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('../images/Vector.png')%>"
          alt="logo principal"
        />
        <img class="header__line" src="images/Line.png" alt="linea divisoria" />
      </header>
      <div class="profile">
        <img
          class="profile__avatar"
          src="images/Avatar.png"
          alt="imagen del avatar"
        />
        <div class="profile__info">
          <div class="profile__content">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <img
              class="profile__button"
              src="images/Edit.png"
              alt="botón para editar"
            />
          </div>
          <p class="profile__paragraph">Explorer</p>
        </div>
        <img
          class="profile__add-button"
          src="images/Add.png"
          alt="botón para añadir contenido"
        />
      </div>

      <div class="popup" id="popup-profile">
        <form class="form popup__form" id="form-profile" novalidate>
          <img
            class="form__close-button"
            src="images/Close-icon.png"
            alt="boton para cerrar"
            id="close-profile-form"
          />
          <h2 class="form__title">Edit profile</h2>

          <input
            class="form__input"
            type="text"
            id="input-name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="input-error input-name-error"></span>

          <input
            class="form__input"
            type="text"
            id="input-about"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="input-error input-about-error"></span>
          <button class="form__button" type="submit" id="profile-form-button">
            Save
          </button>
        </form>
      </div>

      <div class="popup" id="popup-add-card">
        <form class="form popup__form" id="form-addcard" novalidate>
          <img
            class="form__close-button"
            src="images/Close-icon.png"
            alt="boton para cerrar"
            id="close-addcard-form"
          />
          <h2 class="form__title">Nuevo Lugar</h2>

          <input
            class="form__input"
            type="text"
            id="input-title"
            placeholder="Title"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="input-error input-title-error"></span>

          <input
            class="form__input"
            type="text"
            id="input-url"
            placeholder="image URL"
            required
          />

          <span class="input-error input-url-error"></span>
          <button class="form__button" type="submit" id="addcard-form-button">
            Crear
          </button>
        </form>
      </div>
      <div class="elements"></div>
      <template class="template-card">
        <div class="element">
          <button class="element__photo-trash"></button>
          <img class="element__photo" src=" " alt="" />
          <div class="element__info">
            <h2 class="element__photo-name"></h2>
            <button class="element__photo-heart"></button>
          </div>
        </div>
      </template>

      <div class="popup" id="popup-image">
        <img
          class="popup__image-button"
          src="images/Close-icon.png"
          alt="boton para cerrar"
          id="close-image-button"
        />
        <img class="popup__picture" src="." alt=" " />
        <h3 class="popup__picture-name"></h3>
      </div>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
