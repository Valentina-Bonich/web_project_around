<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="página interactiva llamada, Alrededor de los EE.UU, en la que los usuarios pueden añadir, eliminar o dar me gusta a las fotos."
    />
    <meta name="author" content="Valentina Bonich" />
    <meta name="keywords" content="fotos, contenido, EE.UU" />
    <title>Alrededor de los EE.UU</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/Vector.png"
          alt="logo principal"
        />
        <img class="header__line" src="images/Line.png" alt="linea divisoria" />
      </header>
      <div class="profile">
        <img
          class="profile__avatar"
          src="images/Avatar.png"
          alt="imagen del avatar"
        />
        <div class="profile__info">
          <div class="profile__content">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <img
              class="profile__button"
              src="images/Edit.png"
              alt="botón para editar"
            />
          </div>
          <p class="profile__paragraph">Explorer</p>
        </div>
        <img
          class="profile__add-button"
          src="images/Add.png"
          alt="botón para añadir contenido"
        />
      </div>

      <div class="popup popup_show" id="popup-profile">
        <form class="form popup__form" id="form-profile">
          <img
            class="form__close-button"
            src="images/Close-icon.png"
            alt="boton para cerrar"
            id="close-profile-form"
          />
          <h2 class="form__title">Edit profile</h2>
          <input
            class="form__input"
            type="text"
            id="input-name"
            placeholder="Nombre Apellido"
            required
            minlength="2"
            maxlength="20"
          />
          <img
            class="form__line"
            src="images/Line-2.png"
            alt="linea divisoria"
          />
          <input
            class="form__input"
            type="text"
            id="input-about"
            placeholder="profession"
            required
            minlength="2"
            maxlength="20"
          />
          <img
            class="form__line"
            src="images/Line-2.png"
            alt="linea divisoria"
          />
          <button class="form__button" type="submit" id="profile-form-button">
            Save
          </button>
        </form>
      </div>

      <div class="elements">
        <div class="element">
          <img
            class="element__photo"
            src="images/yosemite.png"
            alt="valle con arboles en el río"
          />
          <div class="element__info">
            <h2 class="element__photo-name">Yosemite Valley</h2>
            <button class="element__photo-heart"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__photo"
            src="images/lake.png"
            alt="paisaje del lago junto a montañas"
          />
          <div class="element__info">
            <h2 class="element__photo-name">Lake Louise</h2>
            <button class="element__photo-heart"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__photo"
            src="images/bald.png"
            alt="paisaje del amanecer en las montañas"
          />
          <div class="element__info">
            <h2 class="element__photo-name">Bald Mountains</h2>
            <button class="element__photo-heart"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__photo"
            src="images/latemar.png"
            alt="paisaje de un cielo estrellado en la noche"
          />
          <div class="element__info">
            <h2 class="element__photo-name">Latemar</h2>
            <button class="element__photo-heart"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__photo"
            src="images/vanoise.png"
            alt="paisaje en la orilla de un lago y montañas al fondo"
          />
          <div class="element__info">
            <h2 class="element__photo-name">Vanoise National</h2>
            <button class="element__photo-heart"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__photo"
            src="images/lago.png"
            alt="paisaje de una cabaña y sus botes de madera sobre el lago"
          />
          <div class="element__info">
            <h2 class="element__photo-name">Lago di Braies</h2>
            <button class="element__photo-heart"></button>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
